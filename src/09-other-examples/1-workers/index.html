<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura.css"
      type="text/css"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Web worker example</title>
  </head>
  <body>
    <h1>Web worker example</h1>

    <section>
      <p>
        <strong>Compute N prime in main thread</strong>
      </p>
      <input
        id="nPrimeMainInput"
        name="messageInput"
        placeholder="n prime"
        value="1000000"
      />
      <button id="nPrimeMainButton">Compute in main thread</button>
      <p id="nPrimeMainResult"></p>
    </section>

    <section>
      <p>
        <strong>Compute N prime in web worker</strong>
      </p>
      <input
        id="nPrimeWorkerInput"
        name="messageInput"
        placeholder="n prime"
        value="1000000"
      />
      <button id="nPrimeWorkerButton">Compute in web worker</button>
      <p id="nPrimeWorkerResult"></p>
    </section>

    <section>
      <div class="animated"></div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
